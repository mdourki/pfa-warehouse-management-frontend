
<h3>List des produits</h3>

<section>
  
  <div class="example-button-row">
    <button mat-raised-button color="primary" 
        [routerLink]="['newProduct']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}">
        Ajouter un nouveau produit
    </button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
    <!-- Couleur Column -->
    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef> Couleur </th>
      <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
    </ng-container>
  
    <!-- Taille Column -->
    <ng-container matColumnDef="taille">
      <th mat-header-cell *matHeaderCellDef> Taille </th>
      <td mat-cell *matCellDef="let element"> {{element.taille}} </td>
    </ng-container>

    <!-- Style Column -->
    <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef> Style </th>
        <td mat-cell *matCellDef="let element"> {{element.style}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Modifier </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="editProduct(element.id)" 
            mat-icon-button >
          <i class="fa fa-pencil"></i>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)="deleteProduct(element.id)" 
            mat-icon-button color="warn">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
