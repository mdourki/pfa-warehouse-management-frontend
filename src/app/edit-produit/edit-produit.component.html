
<form [formGroup]="productForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h4>Modifier produit</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input formControlName="name" matInput placeholder="Nom">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input type="number" formControlName="price" matInput placeholder="Prix">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input formControlName="couleur" matInput placeholder="Couleur">
                </mat-form-field>
            </div>
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input formControlName="taille" matInput placeholder="Taille">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field class="full-width">
                    <input  formControlName="style" matInput placeholder="Style">
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Enregistrer</button>
      </mat-card-actions>
    </mat-card>
  </form>
