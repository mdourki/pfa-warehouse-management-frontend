
<form [formGroup]="depotForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h4>Modifier dépôt</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input formControlName="libelle" matInput placeholder="Libelle">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input type="text" formControlName="adresse" matInput placeholder="Adresse">
                </mat-form-field>
            </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Enregistrer</button>
      </mat-card-actions>
    </mat-card>
  </form>
