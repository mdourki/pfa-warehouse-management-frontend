<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Prdt Column -->
      <ng-container matColumnDef="prdtName">
        <th mat-header-cell *matHeaderCellDef> Produit </th>
        <td mat-cell *matCellDef="let element"> {{element.prdtName}} </td>
      </ng-container>
  
      <!-- Quantité Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- QRCode Column -->
      <ng-container matColumnDef="qrCode">
        <th mat-header-cell *matHeaderCellDef> QR Code </th>
        <td mat-cell *matCellDef="let element"> 
            <button style="color:blue;" (click)="openQR(element.name,element.prdtName,element.quantity)"
             mat-icon-button >
                <span class="material-icons">qr_code</span>
            </button>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button >
            <i class="fa fa-pencil"></i>
          </button>
        </td>
      </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="warn">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
